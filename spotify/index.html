<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spotify  - Your favourite music app</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <nav>
        
        <ul>
            <li class="brand"><img src="logo.png.png"  class="brand" alt="Spotify">Spotify</li>
            <li>Home</li>
            <li>About</li>
        </ul>
    </nav>
    <div class="container">
        <div class="songList"> 
            <h1>BEST OF ID - No copyright songs</h1>
            <div class="songItemContainer"></div>
            <div>
                <div class="songItem">
                    <img alt="1">
                    <span class="songName">Let Me Love You</span>
                    <span class="songlistplay"><span class="timestamp">02:33 <i id="0" class="far songItemPlay fa-play-circle"></i></span> </span>
                </div>
                <div class="songItem">
                    <img alt="1">
                    <span class="songName">Let Me Love You</span>
                    <span class="songlistplay"><span class="timestamp">02:39 <i id="1" class="far songItemPlay fa-play-circle"></i></span> </span>
                </div>
                <div class="songItem">
                    <img alt="1">
                    <span class="songName">Let Me Love You</span>
                    <span class="songlistplay"><span class="timestamp">02:58 <i id="2" class="far songItemPlay fa-play-circle"></i></span> </span>
                </div>
                <div class="songItem">
                    <img alt="1">
                    <span class="songName">Let Me Love You</span>
                    <span class="songlistplay"><span class="timestamp">04:03 <i id="3" class="far songItemPlay fa-play-circle"></i></span> </span>
                </div>
                <div class="songItem">
                    <img alt="1">
                    <span class="songName">Let Me Love You</span>
                    <span class="songlistplay"><span class="timestamp">03:19 <i id="4" class="far songItemPlay fa-play-circle"></i></span> </span>
                </div>
            </div>
        </div>
        
        <div class="SongBanner "></div>
    </div>
    <div class="bottom">
        <input type="range" name="range" id="myProgress" min="0" value="0" max="100">
        <div class="icon">
            <i class="fa-solid fa-3x fa-backward"id="previous"></i>
            <i class="fa-solid fa-3x fa-circle-play" id="masterPlay"></i>
            <i class="fa-solid fa-3x fa-forward"id="next"></i>
        </div>
    </div>
    <div class="songInfo" style="color: bisque;">
        <img src="giphy.gif" width="42px" alt="" id="gif"> <span id="masterSongName">Peace</span>
    </div>
    <script src="script.js"></script>
<script src="https://kit.fontawesome.com/52dca7f37a.js" crossorigin="anonymous"></script>
</body>
</html>
